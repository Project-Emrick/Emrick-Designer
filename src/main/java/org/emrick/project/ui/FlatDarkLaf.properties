# https://github.com/JFormDesigner/FlatLaf/blob/main/flatlaf-core/src/main/resources/com/formdev/flatlaf/FlatDarkLaf.properties

@background = #1d1d1d
@foreground = #ddd
@disabledBackground = @background
@disabledForeground = shade(@foreground,50%)

@accentBaseColor = #d6b400
@accentBase2Color = #d6b400
@accentFocusColor = if(@accentColor, @accentColor, shade(spin(@accentBaseColor,-1),20%))
